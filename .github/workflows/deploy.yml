name: Deploy telescopetest.io production site (no-op on forks)
permissions:
  contents: read

on:
  push:
    branches:
      - main
    paths:
      - 'telescopetest-io/**'

jobs:
  deploy:
    if: github.repository == 'cloudflare/telescope'
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './telescopetest-io/package-lock.json'

      - name: install dependencies
        working-directory: ./telescopetest-io
        run: npm ci

      - name: generate prisma client
        working-directory: ./telescopetest-io
        run: npx prisma generate

      - name: run 'unapplied' database migrations
        working-directory: ./telescopetest-io
        run: npx wrangler d1 migrations apply telescope-db --remote --env production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: build astro site
        working-directory: ./telescopetest-io
        run: npm run build

      - name: deploy to cloudflare workers
        working-directory: ./telescopetest-io
        run: npx wrangler deploy --env production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
